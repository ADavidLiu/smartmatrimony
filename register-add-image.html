<body class="register">
    <header class="header header--register">
        <div class="container">
            <div class="row align-items-center justify-content-between">
                <div class="col-auto header__main">
                    <a href="#" class="d-md-none logo logo--small">
                        <img src="images/logo-small.svg" alt="Logo" class="logo__img">

                    <a href="#" class="d-none d-md-block logo">
                        <img src="images/logo.svg" alt="Logo" class="logo__img">
                    </a>
                </div>
            </div>
        </div>

    <main class="register__main">
        <div class="questionnaire__main-bg" style="background-image: url('images/register/5.jpg');">&nbsp;</div>
        <div class="container questionnaire__main-content u-align-inline-center">
            <div class="row">

                    <h2 class="heading-secondary--keep u-color-white u-margin-bottom-small-2">SMILE!</h2>
                    <p class="u-color-white u-margin-bottom-small-3">Get the most out of Smart Matrimony by uploading a photo of yourself. Profiles with photographs tend to perform better than those without.</p>
                    <button class="btn btn--mobile-full btn--bg-primary u-margin-bottom-huge">SUBMIT</button>
                    <p class="paragraph--smaller"><a href="#" class="u-underline u-color-white">I’ll do this later</a></p>
                </div>
            </div>
        </div>

                    <div class="row">
                        <div class="col-7">

                        </div>
                        <div class="col-5 col-sm-4 offset-sm-1">
                            <ul class="footer__menu">
                                <li class="footer__menu-item"><a href="#" class="footer__menu-link">Legal Stuff</a></li>
                                <li class="footer__menu-item"><a href="#" class="footer__menu-link">FAQ's</a></li>
                                <li class="footer__menu-item"><a href="#" class="footer__menu-link">Contact</a></li>
                            </ul>
                        </div>
                    </div>

                <div class="col-12 col-sm-10 offset-sm-1 col-md-12 offset-md-0">
